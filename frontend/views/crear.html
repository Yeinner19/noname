<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crear.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <title>Crear Producto</title>
</head>

<body>
    <div class="container col-10 col-lg-4 border border-danger p-5 rounded-3 bg-danger-subtle mt-5">
        <h2 class="text-center">Crear nuevo producto</h2>
        <form id="form-crear-producto">
            <div class="mb-3">
                <label for="" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descripción del Producto</label>
                <textarea type="text" class="form-control" id="descripcion"> </textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Precio del Producto</label>
                <input type="text" class="form-control" id="precio">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Imagen del Producto</label>
                <input type="text" class="form-control" id="imagen">
            </div>
            <button type="submit" class="btn btn-success w-100">Añadir Producto</button>
        </form>
    </div>

    <div id="mensaje" class="mt-3"></div>

    <div id="vista-previa" class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-4">

    </div>



    <script src="/frontend/js/crear.js"></script>


</body>

</html>
