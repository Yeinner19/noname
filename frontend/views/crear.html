<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/barra_nav.css">
    <link rel="stylesheet" href="../css/crear.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <title>Crear Producto</title>
    <style>
        /* Estilos CSS añadidos aquí para no tocar el navbar ni sus CSS externos */

        html, body {
            height: 100%; /* Asegura que html y body ocupen toda la altura de la ventana */
            margin: 0;
            padding: 0; /* Asegura que no haya padding o margen extra */
            overflow-x: hidden; /* Previene el scroll horizontal */
        }

        /* Ajusta este valor (56px) a la altura real de tu navbar */
        /* Puedes inspeccionar tu navbar en el navegador para ver su altura calculada */
        body {
            padding-top: 56px; /* Deja espacio para el navbar fijo en la parte superior */
            /* El background-color del body lo mantienes en la etiqueta <body> como ya lo tienes */
        }

        /* Contenedor principal que envuelve el formulario y gestiona el centrado */
        .main-content-wrapper {
            display: flex; /* Habilita Flexbox para el centrado */
            justify-content: center; /* Centra horizontalmente el formulario */
            align-items: center; /* Centra verticalmente el formulario */
            /* La altura mínima es la altura de la ventana (100vh) menos el espacio del navbar */
            min-height: calc(100vh - 56px); /* Ajusta 56px si el padding-top del body es diferente */
        }
    </style>
</head>

<body style="background-color: rgb(238, 41, 51);">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="../../index.html">Tienda Digital</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul id="nav-list" class="navbar-nav justify-content-center flex-grow-1 pe-3 mt-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active fw-bold" aria-current="page" href="../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="crear.html">Vender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="" class="login-button">Login</a>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="main-content-wrapper">

        <div class="container col-10 col-lg-4 border border-danger p-5 rounded-3 bg-secondary-subtle">
            <h2 class="text-center mb-4">Crear nuevo producto</h2>
            <form id="form-crear-producto">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del Producto</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio del Producto</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del Producto</label>
                    <input type="text" class="form-control" id="imagen">
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Añadir Producto</button>
            </form>
        </div>

    </div>

    <div id="mensaje" class="mt-3"></div>
    <div id="vista-previa" class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-4">
    </div>
    <script src="../js/crear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
