<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crear.css">
    <link rel="stylesheet" href="../css/barra_nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <title>Crear Producto</title>
    <style>

    </style>
</head>

<header>
      <div id="barra_nav-Container"></div>

  <script>

    fetch('/noname-main/noname-main/frontend/views/barra_nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('barra_nav-Container').innerHTML = html;
      });
  </script>
</header>


<body style="background-color: black;">


    <div class="main-content-wrapper">

        <div class="container col-10 col-lg-4 border border-danger p-5 rounded-3 bg-secondary-subtle">
            <h2 class="text-center mb-4">Crear nuevo producto</h2>
            <form id="form-crear-producto">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del Producto</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio del Producto</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del Producto</label>
                    <input type="text" class="form-control" id="imagen">
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Añadir Producto</button>
            </form>
        </div>

    </div>

    <div id="mensaje" class="mt-3"></div>
    <div id="vista-previa" class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-4">
    </div>
    <script src="../js/crear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
