<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../css/registro.css" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <div class="container col-10 col-lg-4 border p-5 mt-2 shadow">
        <div class="row">
            <div class="col">
                <form id="form-registro" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
                        <input placeholder="aquí va tu nombre de usuario" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                        <input placeholder="alguien@example.com" type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                    <div id="mensaje"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/registro.js"></script> <!--AQUI TENIA MAL REFERENCIADA LA RUTA-->
</body>

</html>
